<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-700">
    <header>
        <h1 class="text-5xl text-center text-gray-200 mt-5 pt-7">Let's get Some <span
                class="font-semibold text-cyan-600">Moooooney...</span>
        </h1>
    </header>
    <section>
        <div class=" grid grid-cols-3 w-9/12 gap-2 mx-auto text-white mt-7">
            <div class="bg-purple-600 rounded-lg p-8">
                <div class="text-center">
                    <h3 class="text-2xl text-black font-semibold">Deposite</h3>
                    <h2 class="text-5xl ">$<span id="add-deposit">00</span> </h2>
                </div>
            </div>
            <div class="bg-red-500 rounded-lg p-8">
                <div class="text-center">
                    <h3 class="text-2xl text-black font-semibold">Withdraw</h3>
                    <h2 class="text-5xl" >$<span id="withdraw">00</span></h2>
                </div>
            </div>
            <div class="bg-blue-400 rounded-lg p-8">
                <div class="text-center">
                    <h3 class="text-2xl text-black font-semibold">Total Balance</h3>
                    <h2 class="text-5xl">$ <span id="total-amount">3000</span></h2>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto text-white mt-8">
            <div class="bg-green-500 text-center rounded-lg  py-12">
                <h2 class="text-2xl font-semibold text-black mb-1.5">Please Deposit</h2>
                <input class="w-1/2 p-1.5 rounded-md  text-black" type="text" placeholder="$Your Deposit Amount"
                    id="d-amount"> <br>
                <button type="button" id="deposit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-7 py-3 mt-2 text-center mr-2dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Deposit</button>
            </div>
            <div class="bg-violet-500 text-center rounded-lg  py-12">
                <h2 class="text-2xl font-semibold text-black mb-1.5">Please Withdraw</h2>
                <input id="withdraw-field" class="w-1/2 p-1.5 rounded-md  text-black" placeholder="$Your Withdraw Amount" type="text"> <br>
                <button type="button" id="withdraw-btn"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-7 py-3 mt-2 text-center mr-2dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Withdraw</button>
            </div>

        </div>
    </section>
    <script src="js/bank.js"></script>
</body>

</html>
