<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baper Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <header>
        <h1 class="text-5xl text-center text-gray-200 mt-5 pt-7">Welcome To <span
                class="font-semibold text-cyan-600">Baper Bank!!</span>
        </h1>
    </header>
    <main>
        <section class=" w-3/4 mt-5 h-80 mx-auto ">
            <h3 class="text-3xl text-center font-semibold text-gray-200 p-8">Please Log In</h3>
            <div class="text-center">
                <input class="w-96 rounded-lg p-2" type="email" name="" id="user-email"
                    placeholder="Enter Your Main here"> <br>
                <input class="mt-5 w-96 rounded-lg p-2" type="password" name="" placeholder="Enter Your Password here"
                    id="user-pass"> <br>

                <button type="button"
                    class=" mt-8 text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-8 py-2 text-center mr-2 mb-2"
                    id="submit">Submit</button>

            </div>
        </section>
        <!-- login from -->





    </main>

    <script src="js/login.js"></script>
</body>

</html>
